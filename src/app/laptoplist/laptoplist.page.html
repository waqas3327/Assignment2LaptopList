<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Laptops List</ion-title>
    <ion-button slot="end" (click)="addLaptop()">
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of laptops">
    <ion-item (click)="changeUrl(item)">
      <ion-card-content>
        <ion-label>{{ item?.model }} | {{ item?.gen.substring(0,4) }}
        </ion-label>
      </ion-card-content>
    </ion-item>
  </ion-card>

 

</ion-content>
